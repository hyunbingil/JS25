<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="file:///C:/Users/User/Downloads/bootstrap.min%20(1).css">
</head>

<body>



    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Schedule</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Time</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">To-do</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">Remark</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>To-do</th>
                    <th>Remark</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>


</body>
<script src="index.js"></script>

</html>
