<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tab {
        width: 100%;
        height: 50px;
    }

    .tabindex {
        float: left;
        width: 50%;
        height: 100%;
        border: none;
        outline: none;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #a6a6a6;
    }

    .tabindex.active {
        color: #000;
        background-color: #fff;
    }

    .tabcontents {
        display: block;
    }
</style>

<body>
    <div class="tab">
        <button class="tabindex active" onclick='openTap(event,"tab1")'>1</button>
        <button class="tabindex" onclick='openTap(event,"tab2")'>2</button>
    </div>
    <div class="tabcontents" id='tab1' style='display: block;'>1</div>
    <div class="tabcontents" id='tab2' style='display: none;'>2</div>
    <script src="tap.js"></script>
</body>


</html>
