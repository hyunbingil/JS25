<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tab {
        width: 100%;
        height: 50px;
    }

    .tablinks {
        float: left;
        width: 50%;
        height: 100%;
        border: none;
        outline: none;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #a6a6a6;
    }

    .tablinks.active {
        color: #000;
        background-color: #fff;
    }
</style>

<body>
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'tab1')">탭1</button>
        <button class="tablinks" onclick="openTab(event, 'tab2')">탭2</button>
    </div>

    <div id="tab1" class="tabcontent" style="display: block;"> 탭1 내용</div>
    <div id="tab2" class="tabcontent" style="display: none;"> 탭2 내용</div>
    <script src="tap.js"></script>
</body>


</html>
